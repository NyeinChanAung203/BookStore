{% extends '_base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}
<h1>Search Results</h1>
{% for book in object_list %}
<div>
    <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
    <p>Author: {{ book.author }}</p>
    <p>Price: $ {{ book.price }}</p>
</div>
{% empty %}
<h4>No content found</h4>
{% endfor %}
{% endblock content %}
