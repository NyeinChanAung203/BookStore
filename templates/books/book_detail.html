{% extends '_base.html' %}

{% block title %}
    {{object.title}}
{% endblock %}

{% block content %}
<div>
    <h2><a href="">{{object.title}}</a></h2>
    <p>Author: {{object.author}}</p>
    <p>Price: {{object.price}}$</p>
    <div>
        <h3>Reviews</h3>
        <ul>
            {% for review in object.reviews.all %}
            <li>{{ review.review }} ({{review.author}})</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
